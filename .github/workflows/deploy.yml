name: Deploy OriyetWeb to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: SSH à¦¦à¦¿à§Ÿà§‡ VPS à¦ deploy
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Deploy started"

            cd /root/OriyetWeb

            echo "ğŸ“¥ Pull latest code"
            git fetch origin
            git reset --hard origin/main

            echo "âš™ï¸ Backend setup"
            cd backend
            npm install
            npm run build || true
            pm2 restart oriyet-backend || pm2 start dist/server.js --name oriyet-backend

            echo "ğŸ¨ Frontend setup"
            cd ../frontend
            npm install
            npm run build
            pm2 restart oriyet-frontend || pm2 start npm --name oriyet-frontend -- start

            echo "âœ… Deploy finished successfully"
